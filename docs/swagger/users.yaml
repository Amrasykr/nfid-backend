components:
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
          description: Student's full name
          example: "Ammar"
        cohort:
          type: string
          description: Student's cohort/year
          example: "2022"
        status:
          type: boolean
          description: Active status of the student
          example: true
        studyProgram:
          type: string
          description: Student's study program
          example: "Information Technology"
        NIM:
          type: string
          description: Student identification number (NIM)
          example: "0110222117"


paths:
  /api/users:
    get:
      summary: Get all users
      tags:
        - Users
      description: Retrieve all users from the database
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  count:
                    type: integer
                    description: Total number of users
                    example: 5
                  data:
                    type: array
                    items:
                      allOf:
                        - type: object
                          properties:
                            id:
                              type: string
                              description: User ID
                              example: user_001
                        - $ref: '#/components/schemas/User'
        '500':
          description: Internal server error

  /api/users/me:
    get:
      summary: Get my profile
      tags:
        - Users
      description: Retrieve the current user's profile (temporary query param until auth is implemented)
      parameters:
        - in: query
          name: userId
          schema:
            type: string
          required: true
          description: User ID (temporary until authentication is implemented)
          example: user_001
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          description: User not found
