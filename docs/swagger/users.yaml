components:
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
          description: Student's full name
          example: "Ammar"
        cohort:
          type: string
          description: Student's cohort/year
          example: "2022"
        status:
          type: boolean
          description: Active status of the student
          example: true
        studyProgram:
          type: string
          description: Student's study program
          example: "Information Technology"
        NIM:
          type: string
          description: Student identification number (NIM)
          example: "0110222117"


paths:
  /api/users/me:
    get:
      summary: Get my profile
      tags:
        - Users
      description: Retrieve the current user's profile (temporary query param until auth is implemented)
      parameters:
        - in: query
          name: userId
          schema:
            type: string
          required: true
          description: User ID (temporary until authentication is implemented)
          example: user_001
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          description: User not found
