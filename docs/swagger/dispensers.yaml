components:
  schemas:
    Dispenser:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the dispenser
          example: "disp_001"
        location:
          type: string
          description: Room/location code of the dispenser
          example: "A102"
        building:
          type: string
          description: Building and floor information
          example: "Campus A - Floor 1"
        capacity:
          type: number
          description: Maximum capacity of the dispenser in liters
          example: 19
        remaining:
          type: number
          description: Remaining water in liters
          example: 16.15
        waterLevel:
          type: number
          description: Water level percentage (0-100)
          example: 85
        status:
          type: string
          description: Current status of the dispenser (auto-calculated based on remaining/capacity percentage)
          enum: [good, medium, low, offline]
          example: "good"
        temperature:
          type: number
          description: Water temperature in Celsius
          example: 8
        connectivity:
          type: string
          description: Connection status
          enum: [Online, Offline]
          example: "Online"
        lastSync:
          type: string
          format: date-time
          description: Last synchronization timestamp
        lastRefill:
          type: string
          format: date-time
          description: Last refill timestamp
        dailyUsage:
          type: number
          description: Daily water usage in liters
          example: 2.5
        estimatedEmpty:
          type: string
          description: Estimated date when dispenser will be empty
          example: "Dec 25"
        totalUsers:
          type: number
          description: Total number of users registered to this dispenser
          example: 24
        activeToday:
          type: number
          description: Number of users who used the dispenser today
          example: 18


paths:
  /api/dispensers:
    get:
      summary: Get all dispensers
      tags:
        - Dispensers
      description: Retrieve a list of all dispensers
      responses:
        '200':
          description: List of dispensers retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Dispenser'
    post:
      summary: Create a new dispenser
      tags:
        - Dispensers
      description: Create a new dispenser in the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dispenser'
      responses:
        '201':
          description: Dispenser created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Dispenser'
        '400':
          description: Invalid input

  /api/dispensers/{id}:
    get:
      summary: Get dispenser by ID
      tags:
        - Dispensers
      description: Retrieve a specific dispenser by its ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Dispenser ID
      responses:
        '200':
          description: Dispenser retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Dispenser'
        '404':
          description: Dispenser not found
    put:
      summary: Update a dispenser
      tags:
        - Dispensers
      description: Update an existing dispenser by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Dispenser ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dispenser'
      responses:
        '200':
          description: Dispenser updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Dispenser'
        '404':
          description: Dispenser not found
    delete:
      summary: Delete a dispenser
      tags:
        - Dispensers
      description: Delete a dispenser by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Dispenser ID
      responses:
        '200':
          description: Dispenser deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '404':
          description: Dispenser not found
